<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<h1 class="show" ><span id="show"></span><span class="some">%</span></h1>
	<div id="box">
		<div class="circle"></div>
	</div>
	<div class="test">
		<input type="button" id="disable" value="禁用">
		<input type="button" id="undisable" value="启用">
		<input type="number" id="moveTo"><input type="button" id="move" value="移动">	
	</div>
	
</body>
<script type="text/javascript" src="js/circleBar.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var box=document.getElementById('box');
		var h1=document.getElementById('show');
		var btn=document.getElementsByTagName('input');
		h1.innerHTML='0';
		var a=new circleBar();
		a.init(box,function(px){
			h1.innerHTML=px;
		})
		a.moveTo(99.9999);
		btn[0].onclick=function(){
			a.disabled();
		}
		btn[1].onclick=function(){
			a.undisabled();
		}
		btn[3].onclick=function(){
			if(isNaN(Number(btn[2].value)) || btn[2].value==''){
				alert('请输入数字');
			}else{
				a.moveTo(btn[2].value);
			}
		}
	}
</script>
</html>
