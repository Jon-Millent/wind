<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			padding: 0;
			margin: 0;
		}
		.canvas,html,body{
			width: 100%;
			height: 100%;
			overflow:hidden;
		}
		.canon{
			position: relative;
			width: 200px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -30px;
			background: #eee;
			border: 1px solid #ccc;
			color: #333;
			box-sizing: border-box;
			border-radius: 30px;
		}
		.canon input{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="canvas"  id="main">
		<div class="canon">
			<input type="file" id="gogogo">
			选择图片 (* ￣3)(ε￣ *)
		</div>
	</div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/echarts/3.6.1/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/resource/echarts-gl-latest/dist/echarts-gl.min.js"></script>
<script type="text/javascript">
	window.onload=function(){
		function renderCanvas(src){
			var img = new Image();
			var canvas = document.createElement('canvas');
			var ctx = canvas.getContext('2d');
			var myChart = echarts.init(document.getElementById('main'));

			img.onload = function () {
			    var width = canvas.width = img.width;
			    var height = canvas.height = img.height;
			    ctx.drawImage(img, 0, 0, width, height);
			    var imgData = ctx.getImageData(0, 0, width, height);
			    
			    var data = [];
			    for (var i = 0; i < imgData.data.length / 4; i++) {
			        var r = imgData.data[i * 4];
			        var g = imgData.data[i * 4 + 1];
			        var b = imgData.data[i * 4 + 2];
			        
			        var lum = 255 - (0.2125 * r + 0.7154 * g + 0.0721 * b);
			        lum = (lum - 125) / 10 + 50;
			        data.push([i % width, height - Math.floor(i / width), lum]);
			    }
			    
			    
			    myChart.setOption(option = {
			        tooltip: {},
			        backgroundColor: '#fff',
			        xAxis3D: {
			            type: 'value'
			        },
			        yAxis3D: {
			            type: 'value'
			        },
			        zAxis3D: {
			            type: 'value',
			            min: 0,
			            max: 100
			        },
			        grid3D: {
			            axisPointer: {
			                show: false
			            },
			            viewControl: {
			                distance: 100
			            },
			            postEffect: {
			                enable: true
			            },
			            light: {
			                main: {
			                    shadow: true,
			                    intensity: 2
			                },
			                ambientCubemap: {
			                    texture: 'http://gallerybox.echartsjs.com/asset/get/s/data-1491896094618-H1DmP-5px.hdr',
			                    exposure: 2,
			                    diffuseIntensity: 0.2,
			                    specularIntensity: 1
			                }
			            }
			        },
			        series: [{
			            type: 'surface',
			            silent: true,
			            wireframe: {
			                show: false
			            },
			            itemStyle: {
			                color: function (params) {
			                    var i = params.dataIndex;
			                    var r = imgData.data[i * 4];
			                    var g = imgData.data[i * 4 + 1];
			                    var b = imgData.data[i * 4 + 2];
			                    return 'rgb(' + [r, g, b].join(',') + ')';
			                }  
			            },
			            data: data
			        }]
			    });
			}

			img.src=src;
		}
		//read.readAsDataURL(this.files[0]);
		var pp = document.getElementById('gogogo');
		pp.onchange = function(){
			var type = this.files[0].type;
			if(type.indexOf('image') != -1){
				var read = new FileReader();

				read.readAsDataURL(this.files[0]);
				read.onload=function(){
					//document.getElementById('gg').setAttribute('src',this.result)
					renderCanvas(this.result)
				}	
			}else{
				alert('大佬，不按套路出牌，搞基吗？')
			}
			
		}
	}
</script>
</html>
