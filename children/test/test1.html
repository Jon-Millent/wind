<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#btn{
			width: 100px;
			height: 40px;
			background: #eee;
			border: 1px solid #ccc;
			line-height: 40px;
			text-align: center;
		}

	</style>
</head>
<body>
	<div id="btn">
		主播点击我
	</div>
	<p style="display: none;" id="pp">asdasdfasdf <a href="#">click</a></p>
</body>
<script type="text/javascript">
	window.onload=function(){
		var aa = document.getElementById('btn');
		var p = document.getElementById('pp')
		aa.onclick=function(){
			if(p.style.display!='block'){
				p.style.display="block";
			}else{
				p.style.display="none";
			}
			
		}
	}
</script>
</html>
