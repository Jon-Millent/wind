<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
		var ff = document.getElementById('maps');
		$(document).on('mousemove',function(e){

			ff.style.perspectiveOrigin = ((e.pageX - ff.offsetLeft) / ff.offsetWidth) *100+'% ' + Math.max(((e.pageY - ff.offsetTop) / ff.offsetHeight)*100,50)+'%'

		})
		var w1 = ff.offsetWidth - document.documentElement.clientWidth;
		var h1 = ff.offsetHeight - document.documentElement.clientHeight;
		$('#maps').on('mousedown',function(e){
			var x = e.clientX - this.offsetLeft;
			var y = e.clientY - this.offsetTop;

			e.preventDefault();
			$(this).on('mousemove',function(e){
				var xx = e.clientX - x;
				var yy = e.clientY - y;

				
				if(-xx <0 ){
					xx = 0;
				}else if(-xx >= w1){
					xx = -w1;
				}
				if(-yy <0 ){
					yy = 0;
				}else if(-yy >= h1){
					yy = -h1;
				}
				this.style.left = xx + 'px';
				this.style.top = yy + 'px';

			})
			$(this).on('mouseup',function(e){
				$(this).off('mousemove');
				$(this).off('mouseup');
			})
		})

})

</script>
