<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="./lib/jquery.mouseshow.js"></script>
<script type="text/javascript">
	$(function(){
		var p1 = $('.p1');
		var p2 = $('.p2');
		var p3 = $('.p3');
		var p4 = $('.p4');
		function setBack(a){
			$('.background').css({
				'-webkit-transform':'rotate('+(a*90)+'deg)',
				'-moz-transform':'rotate('+(a*90)+'deg)',
				'-ms-transform':'rotate('+(a*90)+'deg)',
				'-o-transform':'rotate('+(a*90)+'deg)',
				'transform':'rotate('+(a*90)+'deg)'
			})
		}
		var p1Obj = {
			'title' : p1.find('.title'),
			'doge' : p1.find('.doge'),
			open : function(){
				this.title.css('opacity',1);
				this.title.addClass('animation1');
				var root = this;
				setTimeout(function(){
					root.doge.css('opacity','1');
					root.doge.removeClass('animation2').addClass('animation1');
				},600)
			},
			close : function(){
				var root = this;
				
				root.title.removeClass('animation1');
				root.doge.removeClass('animation1').addClass('animation2');

				root.title.css('opacity',0);

				setTimeout(function(){
					root.doge.css('opacity','0');
				},500)
				
			}
		}
		var p2Obj = {
			cards : p2.find('.card'),
			open : function(){
				p2.css('opacity','1');
				var root = this;
				setTimeout(function(){
					root.cards.addClass('now');
				},500)
				
			},
			close : function(){
				this.cards.removeClass('now');
				setTimeout(function(){
					p2.css('opacity','0');
				},500)
			}
		}
		var p3Obj = {
			icshow : p3.find('.icshow'),
			open : function(){
				p3.css('opacity','1');
				this.icshow.addClass('now');
			},
			close : function(){
				
				this.icshow.removeClass('now');
				setTimeout(function(){
					p3.css('opacity','0');
				},800)
			}
		}
		var p4Obj = {
			send : p4.find('.send'),
			open : function(){
				var root = this;
				setTimeout(function(){
					p4.css('opacity','1');
					root.send.removeClass('ani2').addClass('ani');
				},400)
				
			},
			close : function(){
				var root = this;
				root.send.removeClass('ani').addClass('ani2');
				setTimeout(function(){
					p4.css('opacity','0');

				},800)

			}
		}
		$('.background').css({
			'width' : $(document).width(),
			'marginLeft' : -$(document).width()/2
		})
		setTimeout(function(){
			$('.background').addClass('show-1');
		},100)
		$(document.body).mouseshow({
			childName : 'section',
			isRound : true,
			start : function(){
				p1Obj.open();
			},
			next : function(a,b,c){
				console.log('next')
				
				setBack(a)
				console.log(a)
				switch(a){
					case 0:
						p1Obj.open();
						p4Obj.close();
					break;
					case 1:
						p1Obj.close();
						p2Obj.open();
					break;
					case 2:
						p2Obj.close();
						p3Obj.open();
					break;
					case 3:
						p3Obj.close();
						p4Obj.open();
					break;
				}

			},
			prev : function(a,b,c){
				setBack(a)
				switch(a){
					case 0:
						p1Obj.open();
						p2Obj.close();
					break;
					case 1:
						p2Obj.open();
						p3Obj.close();
					break;
					case 2:
						p3Obj.open();
						p4Obj.close();
					break;
					case 3:
						p4Obj.open();
						p1Obj.close();
					break;
				}
			}
		})
	})
</script>
